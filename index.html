<!doctype html>
<html lang="En" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nahrain Chat  </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.7/signalr.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #e5ddd5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .chat-container {
        width: 450px;
        height: 80vh;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chat-header {
        background: #075e54;
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
      }
      .messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #e5ddd5;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .message-item {
        background: white;
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 80%;
        width: fit-content;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      .user-name {
        font-weight: bold;
        font-size: 12px;
        color: #128c7e;
        display: block;
        margin-bottom: 3px;
      }
      .message-content {
        font-size: 15px;
        color: #333;
      }

      .input-area {
        padding: 15px;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .name-input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
      }
      .msg-input-group {
        display: flex;
        gap: 5px;
      }
      .msg-input-group input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
      }
      .msg-input-group button {
        padding: 10px 20px;
        border: none;
        background: #25d366;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      .msg-input-group button:hover {
        background: #128c7e;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Nahrain Chat</div>
      <div id="messages" class="messages"></div>

      <div class="input-area">
        <input
          id="userNameInput"
          type="text"
          class="name-input"
          placeholder="Write your name..."
        />
        <div class="msg-input-group">
          <input
            id="messageInput"
            type="text"
            placeholder="Write a message..."
            onkeypress="if (event.key === 'Enter') sendMessage();"
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script>
      const connection = new signalR.HubConnectionBuilder()
        .withUrl("http://nahrainchat.runasp.net//chatHub") 
        .withAutomaticReconnect()
        .build();

      connection.on("ReceiveMessage", function (data) {
        appendMessage(data.name, data.content);
      });

      connection
        .start()
        .then(() => console.log("SignalR Connected!"))
        .catch((err) => console.error("SignalR Connection Error: ", err));

      function appendMessage(name, content) {
        const messagesDiv = document.getElementById("messages");
        const msgElem = document.createElement("div");
        msgElem.classList.add("message-item");
        msgElem.innerHTML = `
            <span class="user-name">${name}</span>
            <span class="message-content">${content}</span>
        `;
        messagesDiv.appendChild(msgElem);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      async function loadOldMessages() {
        try {
          const response = await fetch(
            "http://nahrainchat.runasp.net/api/Message/AllMessages",
          );
          if (response.ok) {
            const messages = await response.json();
            messages.forEach((m) => appendMessage(m.nameUser, m.mess));
          } else {
            console.error("Error loading old messages");
          }
        } catch (error) {
          console.error("Error loading old messages:", error);
        }
      }

      async function sendMessage() {
        const nameInput = document.getElementById("userNameInput");
        const msgInput = document.getElementById("messageInput");

        const name = nameInput.value.trim() || "No Name";
        const content = msgInput.value.trim();

        if (content === "") return;

        try {
          const response = await fetch(
            "http://nahrainchat.runasp.net/api/Message/SendMessage",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                content: content,
                name: name
              }),
            },
          );

          if (response.ok) {
            msgInput.value = "";
          } else {
            console.error("Error sending message");
          }
        } catch (error) {
          console.error("Error sending message:", error);
        }
      }

      loadOldMessages();
    </script>
  </body>
</html>
